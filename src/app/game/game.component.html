<div class="field">

    <div class="card-stack">
        <img [ngStyle]="{'right.px': i*5}" *ngFor="let c of[0,1,2,3]; let i = index"
            src="/assets/images/cards/card_cover.png">

        <img (click)="takeCard()" class="top-card" style="right: 25px;" src="/assets/images/cards/card_cover.png">

        <img *ngFor="let card of game.playedCards" class="played-card" src="/assets/images/cards/{{ card }}.png">

        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 25px;"
            src="assets/images/cards/{{ currentCard }}.png">
    </div>

</div>
